<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ashein Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
    }

    .box {
      position: relative;
      width: 320px;
      padding: 40px;
      background: #1e1e1e;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(45deg, #00f6ff, #ff00d4, #00ff88);
      filter: drop-shadow(0 15px 50px #00f6ff);
      animation: rotating 4s linear infinite;
      border-radius: 20px;
      z-index: 0;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #1e1e1e;
      border-radius: 16px;
      z-index: 1;
    }

    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .box-content {
      position: relative;
      z-index: 2;
    }

    .box h2 {
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .box button {
      width: 100%;
      padding: 12px;
      background: #00f6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .box button:hover {
      background: #00d2cc;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #f06;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="box">
    <div class="box-content">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="handleLogin()">Sign in</button>
      <div class="links">
        <a href="#">Forgot Password</a> |
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://gwraaxzunyibwvbrefji.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3cmFheHp1bnlpYnd2YnJlZmppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMDM0MTksImV4cCI6MjA2NjY3OTQxOX0.JCFCIWlu96e24ln2TY9RnaPcyI_WE-6rM0DhLmKqr-4'
    );

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        alert("Welcome! Login successful.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
  </html>
