<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }

    button:hover {
      background-color: #005fa3;
    }

    #spinner {
      display: none;
      margin-left: 10px;
    }

    .sending #btnText {
      display: none;
    }

    .sending #spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LcA8msrAAAAABW5o08fUBkvgU5hw79H197p5sJY"></div>

      <!-- Consent Checkbox -->
<div class="mb-6 text-sm text-gray-700">
  <label class="custom-checkbox block">
    <input type="checkbox" required />
    <span class="checkmark"></span>
    I agree to the 
    <a href="terms.html" class="text-secondary underline">Terms of Service</a> and 
    <a href="privacy.html" class="text-secondary underline">Privacy Policy</a>.
  </label>
</div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Submit Message</span>
        <span id="spinner">‚è≥</span>
      </button>
    </form>
  </div>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Submit + Spinner logic -->
  <script>
    const form = document.getElementById('contact-form');
    const button = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      if (grecaptcha.getResponse() === "") {
        alert("Please complete the reCAPTCHA.");
        return;
      }

      button.classList.add('sending');

      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/mblyzeeb", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        window.location.href = "https://asheintech.github.io/my-website/thankyou.html";
      } else {
        alert("Something went wrong. Please try again.");
        button.classList.remove('sending');
      }
    });
  </script>
</body>
</html>
